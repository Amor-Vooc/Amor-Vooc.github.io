    <script>
        // --- 1. å…¨å±€å˜é‡ä¸åˆå§‹åŒ– ---
        let scene, camera, renderer, particles, geometry;
        let animationId;
        const PARTICLE_COUNT = 15000; // ç²’å­æ€»æ•°
        const PARTICLE_SIZE = 0.15;
        
        // çŠ¶æ€ç®¡ç†
        const state = {
            currentShape: 'heart',
            handDistance: 0, // 0-1 ä¹‹é—´
            targetPositions: [], // ç›®æ ‡å½¢çŠ¶çš„åæ ‡æ•°ç»„
            originalPositions: [], // ç”¨äºå­˜å‚¨å›¾ç‰‡ç”Ÿæˆçš„åæ ‡
            colorStart: null, // åœ¨ initThree ä¸­åˆå§‹åŒ–
            colorEnd: null,   // åœ¨ initThree ä¸­åˆå§‹åŒ–
            isHandDetected: false,
            // æ–°å¢ï¼šæ—‹è½¬æ§åˆ¶
            targetRotationX: 0,
            targetRotationY: 0
        };

        // ä¸´æ—¶å˜é‡ï¼Œå°†åœ¨ initThree ä¸­åˆå§‹åŒ–ï¼Œé¿å… ReferenceError
        let tempVec;
        let mouse;

        // --- 2. Three.js åœºæ™¯è®¾ç½® ---
        function initThree() {
            // å®‰å…¨åœ°åˆå§‹åŒ–ä¾èµ– THREE çš„å˜é‡
            state.colorStart = new THREE.Color('#00ffff');
            state.colorEnd = new THREE.Color('#ff00ff');
            tempVec = new THREE.Vector3();
            mouse = new THREE.Vector2();

            scene = new THREE.Scene();
            // æ·»åŠ ä¸€ç‚¹é›¾åŒ–æ•ˆæœï¼Œå¢åŠ æ·±é‚ƒæ„Ÿ
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            // åˆå§‹åŒ–ç²’å­
            createParticleSystem();
            
            // ç›‘å¬çª—å£å¤§å°å˜åŒ–
            window.addEventListener('resize', onWindowResize, false);
            
            // ç›‘å¬é¼ æ ‡ç§»åŠ¨ï¼ˆä½œä¸ºå¤‡ç”¨è¾“å…¥ï¼Œæˆ–è€…ä»…ç”¨äºå¾®è°ƒï¼‰
            document.addEventListener('mousemove', onDocumentMouseMove, false);

            // å¼€å§‹åŠ¨ç”»å¾ªç¯
            animate();
        }

        // --- 3. ç²’å­ç³»ç»Ÿæ ¸å¿ƒ ---
        function createParticleSystem() {
            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(PARTICLE_COUNT * 3);
            const colors = new Float32Array(PARTICLE_COUNT * 3);
            
            // åˆå§‹éšæœºåˆ†å¸ƒ
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 100;
                
                colors[i * 3] = 1;
                colors[i * 3 + 1] = 1;
                colors[i * 3 + 2] = 1;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // åˆ›å»ºæè´¨
            const material = new THREE.PointsMaterial({
                size: PARTICLE_SIZE,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // åˆå§‹åŒ–ç›®æ ‡ä½ç½®æ•°ç»„
            state.targetPositions = new Float32Array(PARTICLE_COUNT * 3);
            
            // ç”Ÿæˆåˆå§‹å½¢çŠ¶
            generateShape('heart');
            updateColors();
        }

        // --- 4. å½¢çŠ¶ç”Ÿæˆç®—æ³• ---
        function generateShape(type) {
            state.currentShape = type;
            const positions = state.targetPositions;

            if (type === 'heart') {
                // ä½¿ç”¨æ‹’ç»é‡‡æ ·æ³•,åŸºäºæ•°å­¦éšå‡½æ•°ç”Ÿæˆå®å¿ƒä½“ç§¯
                // å…¬å¼: (x^2 + 9/4y^2 + z^2 - 1)^3 - x^2*z^3 - 9/80*y^2*z^3 < 0
                
                let i = 0;
                // ä¸ºäº†é˜²æ­¢æ­»å¾ªç¯ï¼ˆè™½ç„¶æä¸å¯èƒ½ï¼‰ï¼Œè®¾ç½®ä¸€ä¸ªå®‰å…¨è®¡æ•°
                let attempt = 0; 
                
                while (i < PARTICLE_COUNT) {
                    // 1. åœ¨åŒ…å›´ç›’å†…ç”Ÿæˆéšæœºç‚¹
                    // å¿ƒå½¢å…¬å¼å¤§çº¦åœ¨ [-1.5, 1.5] èŒƒå›´å†…
                    const x = (Math.random() * 3 - 1.5);
                    const y = (Math.random() * 3 - 1.5);
                    const z = (Math.random() * 3 - 1.5);

                    // 2. è®¡ç®—æ˜¯å¦åœ¨å¿ƒå½¢å†…éƒ¨
                    const x2 = x * x;
                    const y2 = y * y;
                    const z2 = z * z;
                    const z3 = z2 * z;
                    
                    const a = x2 + (9/4) * y2 + z2 - 1;
                    const a3 = a * a * a;
                    
                    // æ ¸å¿ƒåˆ¤æ–­å…¬å¼
                    if (a3 - x2 * z3 - (9/80) * y2 * z3 <= 0) {
                        const scale = 11; // è°ƒæ•´å¤§å°ï¼Œæ•°å€¼è¶Šå¤§å¿ƒè¶Šå¤§
                        
                        positions[i * 3] = x * scale;
                        positions[i * 3 + 1] = z * scale - 2; // -2 æ˜¯ä¸ºäº†ç¨å¾®å‘ä¸Šåç§»ä¸€ç‚¹ï¼Œè®©è§†è§‰ä¸­å¿ƒå±…ä¸­
                        positions[i * 3 + 2] = y * scale;

                        i++; // åªæœ‰ç‚¹åœ¨å¿ƒå½¢å†…éƒ¨æ—¶ï¼Œæ‰ç®—ä½œæœ‰æ•ˆç²’å­
                    }
                    
                    attempt++;
                    // å®‰å…¨å‡ºå£ï¼šå¦‚æœè®¡ç®—å¤ªä¹…æ— æ³•å¡«æ»¡ï¼ˆæç½•è§æƒ…å†µï¼‰ï¼Œåˆ™å¼ºåˆ¶é€€å‡ºé˜²æ­¢æµè§ˆå™¨å¡æ­»
                    if (attempt > PARTICLE_COUNT * 100) break;
                }
            }
            else if (type === 'flower') {
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const u = Math.random() * Math.PI * 2;
                    const v = Math.random(); 
                    // ç«ç‘°çº¿ r = cos(k * theta)
                    const k = 4; 
                    const r = 10 * Math.cos(k * u) * v + 3; // +3 ä¿è¯ä¸­å¿ƒæœ‰å®ä½“
                    
                    positions[i * 3] = r * Math.cos(u);
                    positions[i * 3 + 1] = r * Math.sin(u);
                    positions[i * 3 + 2] = (Math.random() - 0.5) * 5 * (1-v); // ä¸­å¿ƒåšè¾¹ç¼˜è–„
                }
            }
            else if (type === 'saturn') {
                 for (let i = 0; i < PARTICLE_COUNT; i++) {
                    if (i < PARTICLE_COUNT * 0.7) {
                        // çƒä½“ä¸»ä½“
                        const radius = 8;
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                        positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                        positions[i * 3 + 2] = radius * Math.cos(phi);
                    } else {
                        // å…‰ç¯
                        const angle = Math.random() * Math.PI * 2;
                        const dist = 12 + Math.random() * 8;
                        positions[i * 3] = Math.cos(angle) * dist;
                        positions[i * 3 + 1] = (Math.random() - 0.5) * 0.5; // å‹æ‰
                        positions[i * 3 + 2] = Math.sin(angle) * dist;
                        
                        // å€¾æ–œå…‰ç¯
                        const x = positions[i * 3];
                        const y = positions[i * 3 + 1];
                        const tiltAngle = Math.PI / 6;
                        positions[i * 3] = x * Math.cos(tiltAngle) - y * Math.sin(tiltAngle);
                        positions[i * 3 + 1] = x * Math.sin(tiltAngle) + y * Math.cos(tiltAngle);
                    }
                }
            }
            else if (type === 'sphere') {
                 for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const radius = 12;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    
                    positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                    positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                    positions[i * 3 + 2] = radius * Math.cos(phi);
                }
            }
            else if (type === 'dna') {
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const t = (i / PARTICLE_COUNT) * Math.PI * 10; // 5 turns
                    const radius = 6;
                    // åŒèºæ—‹
                    const offset = (i % 2 === 0) ? 0 : Math.PI;
                    
                    positions[i * 3] = Math.cos(t + offset) * radius;
                    positions[i * 3 + 1] = (i / PARTICLE_COUNT - 0.5) * 30; // height
                    positions[i * 3 + 2] = Math.sin(t + offset) * radius;
                    
                    // æ·»åŠ å™ªç‚¹ï¼Œè®©å®ƒçœ‹èµ·æ¥æ›´åƒäº‘å›¢
                    positions[i * 3] += (Math.random() - 0.5);
                    positions[i * 3 + 1] += (Math.random() - 0.5);
                    positions[i * 3 + 2] += (Math.random() - 0.5);
                }
            }
            // --- æ–°å¢å¤ªé˜³ç³»å½¢çŠ¶é€»è¾‘ ---
            else if (type === 'solar_system') {
                // è½¨é“åŠå¾„ (ç¼©æ”¾åçš„å€¼)
                const orbitRadii = {
                    sun: 0,
                    mercury: 3,
                    venus: 5,
                    earth: 7,
                    mars: 9,
                    jupiter: 15,
                    saturn: 18,
                    uranus: 22,
                    neptune: 25
                };
                
                // ç²’å­åˆ†é…ç™¾åˆ†æ¯”
                const particleAllocation = {
                    sun: PARTICLE_COUNT * 0.10, // å¤ªé˜³
                    mercury: PARTICLE_COUNT * 0.03, // æ°´æ˜Ÿ
                    venus: PARTICLE_COUNT * 0.05,  // é‡‘æ˜Ÿ
                    earth: PARTICLE_COUNT * 0.05,  // åœ°çƒ
                    mars: PARTICLE_COUNT * 0.03,   // ç«æ˜Ÿ
                    jupiter: PARTICLE_COUNT * 0.08, // æœ¨æ˜Ÿ
                    saturn: PARTICLE_COUNT * 0.08,  // åœŸæ˜Ÿ
                    uranus: PARTICLE_COUNT * 0.05,  // å¤©ç‹æ˜Ÿ
                    neptune: PARTICLE_COUNT * 0.05, // æµ·ç‹æ˜Ÿ
                };

                // è®¡ç®—ç”¨äºè½¨é“çº¿çš„ç²’å­æ•°
                const allocatedCount = Object.values(particleAllocation).reduce((a, b) => a + b, 0);
                const orbitParticleCount = PARTICLE_COUNT - Math.round(allocatedCount);
                
                let i = 0;
                const scale = 1.0; // æ•´ä½“ç¼©æ”¾

                // 1. ç”Ÿæˆè¡Œæ˜Ÿå’Œå¤ªé˜³çš„ä¸»ä½“ç²’å­
                const bodies = ['sun', 'mercury', 'venus', 'earth', 'mars', 'jupiter', 'saturn', 'uranus', 'neptune'];

                bodies.forEach(body => {
                    const count = Math.round(particleAllocation[body]);
                    const radius = orbitRadii[body];
                    // è°ƒæ•´è¡Œæ˜Ÿå’Œå¤ªé˜³çš„ç²’å­å›¢å¤§å°
                    const planetSize = body === 'sun' ? 4 : (body === 'jupiter' ? 2.5 : (body === 'saturn' ? 2 : 1.2)); 
                    const angle = Math.random() * Math.PI * 2; // éšæœºçš„åˆå§‹è½¨é“è§’åº¦
                    
                    // è½¨é“åœ¨ XZ å¹³é¢ä¸Š
                    const baseX = Math.cos(angle) * radius * scale;
                    const baseY = 0; 
                    const baseZ = Math.sin(angle) * radius * scale;

                    for (let k = 0; k < count && i < PARTICLE_COUNT; k++) {
                        // åœ¨è¡Œæ˜Ÿä¸»ä½“å†…éšæœºåˆ†å¸ƒ
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        const r = Math.random() * planetSize;
                        
                        const offsetX = r * Math.sin(phi) * Math.cos(theta);
                        const offsetY = r * Math.sin(phi) * Math.sin(theta);
                        const offsetZ = r * Math.cos(phi);

                        positions[i * 3] = baseX + offsetX;
                        positions[i * 3 + 1] = baseY + offsetY;
                        positions[i * 3 + 2] = baseZ + offsetZ;
                        i++;
                    }

                    // ç‰¹æ®Šå¤„ç†ï¼šåœŸæ˜Ÿç¯
                    if (body === 'saturn') {
                        const ringRadius = 2.5;
                        const ringWidth = 1.0;
                        const ringParticles = Math.round(count * 1.5);

                        for (let k = 0; k < ringParticles && i < PARTICLE_COUNT; k++) {
                            const ringAngle = Math.random() * Math.PI * 2;
                            const dist = ringRadius + Math.random() * ringWidth;
                            
                            const x = Math.cos(ringAngle) * dist;
                            const z = Math.sin(ringAngle) * dist;
                            const y = (Math.random() - 0.5) * 0.2; // æè–„å±‚
                            
                            // å€¾æ–œå…‰ç¯
                            const tiltAngle = Math.PI / 6;
                            const tiltedX = x * Math.cos(tiltAngle) - y * Math.sin(tiltAngle);
                            const tiltedY = x * Math.sin(tiltAngle) + y * Math.cos(tiltAngle);

                            positions[i * 3] = baseX + tiltedX;
                            positions[i * 3 + 1] = baseY + tiltedY;
                            positions[i * 3 + 2] = baseZ + z;
                            i++;
                        }
                    }
                });

                // 2. ç”Ÿæˆè½¨é“ç²’å­ (åœ¨æ¯ä¸ªè½¨é“ä¸Šå‡åŒ€åˆ†å¸ƒ)
                // è½¨é“çº¿çš„ç²’å­æ•°æŒ‰è½¨é“åŠå¾„æ¯”ä¾‹åˆ†é…
                const orbitBodies = bodies.slice(1); // æ’é™¤å¤ªé˜³
                const totalRadius = orbitBodies.map(b => orbitRadii[b]).reduce((a, b) => a + b, 0);

                orbitBodies.forEach(body => {
                    const radius = orbitRadii[body];
                    // æ ¹æ®è½¨é“åŠå¾„çš„æ¯”ä¾‹åˆ†é…ç²’å­
                    const count = Math.round(orbitParticleCount * (radius / totalRadius));
                    
                    for (let k = 0; k < count && i < PARTICLE_COUNT; k++) {
                        // æ²¿ç€åœ†å½¢è½¨é“éšæœºåˆ†å¸ƒ
                        const angle = Math.random() * Math.PI * 2;
                        positions[i * 3] = Math.cos(angle) * radius * scale;
                        positions[i * 3 + 1] = (Math.random() - 0.5) * 0.1; // ä¿æŒæ‰å¹³
                        positions[i * 3 + 2] = Math.sin(angle) * radius * scale;
                        i++;
                    }
                });


                // 3. å¡«å……å‰©ä½™çš„ç²’å­åˆ°èƒŒæ™¯/éšæœºä½ç½® (å¦‚æœ i < PARTICLE_COUNT)
                while (i < PARTICLE_COUNT) {
                    positions[i * 3] = (Math.random() - 0.5) * 50;
                    positions[i * 3 + 1] = (Math.random() - 0.5) * 50;
                    positions[i * 3 + 2] = (Math.random() - 0.5) * 50;
                    i++;
                }
            }
            // --- å¤ªé˜³ç³»å½¢çŠ¶é€»è¾‘ç»“æŸ ---
        }

        // --- 5. å›¾ç‰‡å¤„ç† (è‡ªå®šä¹‰å½¢çŠ¶) ---
        function handleImageUpload(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    processImageToParticles(img);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function processImageToParticles(image) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // ç¼©æ”¾å›¾ç‰‡ä»¥å‡å°‘è®¡ç®—é‡ï¼Œä¿æŒçºµæ¨ªæ¯”
            const maxSize = 200; 
            let width = image.width;
            let height = image.height;
            
            if (width > height) {
                if (width > maxSize) {
                    height *= maxSize / width;
                    width = maxSize;
                }
            } else {
                if (height > maxSize) {
                    width *= maxSize / height;
                    height = maxSize;
                }
            }

            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(image, 0, 0, width, height);
            
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            const validPixels = [];

            // æ‰«æåƒç´ 
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const index = (y * width + x) * 4;
                    const r = data[index];
                    const g = data[index + 1];
                    const b = data[index + 2];
                    const a = data[index + 3];

                    // é˜ˆå€¼è¿‡æ»¤ (éé€æ˜ä¸”äº®åº¦è¾ƒé«˜)
                    const brightness = (r + g + b) / 3;
                    if (a > 128 && brightness > 30) {
                        validPixels.push({
                            x: (x - width / 2) * 0.15, // å±…ä¸­å¹¶ç¼©æ”¾
                            y: -(y - height / 2) * 0.15 // Canvas Yè½´å‘ä¸‹ï¼Œ3D Yè½´å‘ä¸Šï¼Œéœ€ç¿»è½¬
                        });
                    }
                }
            }

            // æ›´æ–°ç›®æ ‡ä½ç½®
            state.currentShape = 'custom';
            const positions = state.targetPositions;
            
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // å¦‚æœåƒç´ ç‚¹å°‘äºç²’å­æ•°ï¼Œéšæœºé‡å¤å–æ ·
                const pixel = validPixels[Math.floor(Math.random() * validPixels.length)];
                if (pixel) {
                    positions[i * 3] = pixel.x;
                    positions[i * 3 + 1] = pixel.y;
                    positions[i * 3 + 2] = (Math.random() - 0.5) * 2; // æ‰å¹³å¸¦ä¸€ç‚¹åšåº¦
                } else {
                    // åªæœ‰åœ¨å›¾ç‰‡å®Œå…¨é»‘æˆ–è€…æ²¡åƒç´ æ—¶æ‰ä¼šèµ°åˆ°è¿™
                    positions[i * 3] = (Math.random() - 0.5) * 10;
                    positions[i * 3 + 1] = (Math.random() - 0.5) * 10;
                    positions[i * 3 + 2] = (Math.random() - 0.5) * 10;
                }
            }
        }

        // --- 6. é¢œè‰²æ¸å˜é€»è¾‘ ---
        function updateColors() {
            if (!geometry || !state.colorStart || !state.colorEnd) return;
            
            const colors = geometry.attributes.color.array;
            const positions = state.targetPositions; // ä½¿ç”¨ç›®æ ‡ä½ç½®ä½œä¸ºé¢œè‰²æ˜ å°„åŸºå‡†
            
            const colorStart = state.colorStart;
            const colorEnd = state.colorEnd;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // æ ¹æ®Yè½´ä½ç½®åšæ¸å˜ (-15 åˆ° 15 èŒƒå›´)
                let y = positions[i * 3 + 1];
                let alpha = (y + 10) / 20; // å½’ä¸€åŒ–
                alpha = Math.max(0, Math.min(1, alpha));

                colors[i * 3] = THREE.MathUtils.lerp(colorStart.r, colorEnd.r, alpha);
                colors[i * 3 + 1] = THREE.MathUtils.lerp(colorStart.g, colorEnd.g, alpha);
                colors[i * 3 + 2] = THREE.MathUtils.lerp(colorStart.b, colorEnd.b, alpha);
            }
            geometry.attributes.color.needsUpdate = true;
        }

        // ç›‘å¬é¢œè‰²è¾“å…¥
        document.getElementById('color-start').addEventListener('input', (e) => {

        // --- 7. MediaPipe Hands è®¾ç½® ---
        function initMediaPipe() {
            const videoElement = document.getElementById('input_video');
            const canvasElement = document.getElementById('output_canvas');
            
            // ç¡®ä¿ç”»å¸ƒåˆ†è¾¨ç‡ä¸è§†é¢‘å¤„ç†åˆ†è¾¨ç‡ä¸€è‡´ï¼Œä½†CSSæ§åˆ¶æ˜¾ç¤ºå¤§å°
            canvasElement.width = 640;
            canvasElement.height = 480;

            const hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onHandsResults);

            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 640,
                height: 480
            });
            
            cameraUtils.start()
                .then(() => {
                    document.getElementById('loading-screen').style.opacity = '0';
                    setTimeout(() => document.getElementById('loading-screen').remove(), 500);
                })
                .catch(err => {
                    alert("æ— æ³•å¯åŠ¨æ‘„åƒå¤´ã€‚è¯·æ£€æŸ¥æƒé™æˆ–ä½¿ç”¨HTTPSç¯å¢ƒã€‚");
                    document.getElementById('loading-screen').innerHTML = "<div class='text-red-500'>æ‘„åƒå¤´å¯åŠ¨å¤±è´¥</div>";
                });
        }

        // æ‰‹åŠ¿è¯†åˆ«å›è°ƒ - ä¿®æ”¹ååŒ…å«ç»˜åˆ¶é€»è¾‘
        function onHandsResults(results) {
            const handStatus = document.getElementById('hand-status');
            const gestureBar = document.getElementById('gesture-bar');
            
            // ç»˜åˆ¶é€»è¾‘
            const canvasElement = document.getElementById('output_canvas');
            const canvasCtx = canvasElement.getContext('2d');
            
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            // ç»˜åˆ¶æ‘„åƒå¤´åŸå§‹ç”»é¢
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                state.isHandDetected = true;
                handStatus.innerText = "å·²è¿æ¥";
                handStatus.className = "text-xs font-bold text-green-500";
                
                const landmarks = results.multiHandLandmarks[0];
                
                // ç»˜åˆ¶éª¨æ¶
                drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 4});
                drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 2, radius: 4});

                // --- 1. æåˆè®¡ç®— (Scale/Explosion) ---
                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];
                
                const distance = Math.sqrt(
                    Math.pow(thumbTip.x - indexTip.x, 2) + 
                    Math.pow(thumbTip.y - indexTip.y, 2)
                );
                let normalizedDist = (distance - 0.02) * 5; 
                //state.handDistance = Math.max(0, Math.min(1, normalizedDist));
                let clampedDist = Math.max(0, Math.min(1, normalizedDist));
                state.handDistance = 1 - clampedDist;
                gestureBar.style.width = `${state.handDistance * 100}%`;

                // --- 2. æ‰‹æŒä½ç½®è®¡ç®— (Rotation) ---
                // è®¡ç®—æ‰‹æŒçš„ä¸­å¿ƒç‚¹ (ç®€å•å–æ‰€æœ‰ç‚¹çš„å¹³å‡å€¼)
                let centerX = 0;
                let centerY = 0;
                for (let lm of landmarks) {
                    centerX += lm.x;
                    centerY += lm.y;
                }
                centerX /= landmarks.length;
                centerY /= landmarks.length;

                // MediaPipe çš„åæ ‡ç³»: x (0å·¦ - 1å³), y (0ä¸Š - 1ä¸‹)
                // æ˜ å°„åˆ°æ—‹è½¬è§’åº¦:
                // x: 0.5 æ˜¯ä¸­å¿ƒã€‚å¾€å·¦(<0.5) æ—‹è½¬è´Ÿï¼Œå¾€å³(>0.5) æ—‹è½¬æ­£
                // y: 0.5 æ˜¯ä¸­å¿ƒã€‚å¾€ä¸Š(<0.5) æ—‹è½¬è´Ÿï¼Œå¾€ä¸‹(>0.5) æ—‹è½¬æ­£
                
                const rotationSensitivity = 2.5; // æ—‹è½¬çµæ•åº¦
                
                // Xè½´ä½ç§»æ§åˆ¶ Yè½´æ—‹è½¬ (å·¦å³è½¬)
                // åè½¬å·¦å³æ—‹è½¬æ–¹å‘ï¼šå°†æ˜ å°„å–å
                state.targetRotationY = -(centerX - 0.5) * rotationSensitivity * Math.PI; 
                
                // Yè½´ä½ç§»æ§åˆ¶ Xè½´æ—‹è½¬ (ä¸Šä¸‹è½¬)
                state.targetRotationX = (centerY - 0.5) * rotationSensitivity * Math.PI;

            } else {
                state.isHandDetected = false;
                handStatus.innerText = "æœªæ£€æµ‹";
                handStatus.className = "text-xs font-bold text-red-500";
                
                // ç¼“æ…¢å¤ä½
                state.handDistance *= 0.9;
                gestureBar.style.width = `${state.handDistance * 100}%`;
                
                // æ—‹è½¬ç¼“æ…¢å›æ­£ (å¯é€‰ï¼Œæˆ–è€…ä¿æŒå½“å‰è§’åº¦)
                state.targetRotationX *= 0.95;
                state.targetRotationY *= 0.95;
            }
            canvasCtx.restore();
        }

        // --- 8. åŠ¨ç”»å¾ªç¯ ---
        function animate() {
            requestAnimationFrame(animate);

            if (!geometry || !state.targetPositions) return;

            const positions = geometry.attributes.position.array;
            const targetPositions = state.targetPositions;
            
            // åŸºç¡€æ—¶é—´
            const time = Date.now() * 0.001;

            // äº¤äº’ç³»æ•°
            const expansionFactor = 1 + state.handDistance * 2.5; 
            const explosionFactor = state.handDistance * 5;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const px = i * 3;
                const py = i * 3 + 1;
                const pz = i * 3 + 2;

                let tx = targetPositions[px];
                let ty = targetPositions[py];
                let tz = targetPositions[pz];

                // 1. åº”ç”¨æ‰‹åŠ¿ç¼©æ”¾
                tx *= expansionFactor;
                ty *= expansionFactor;
                tz *= expansionFactor;

                // 2. åº”ç”¨æ‰‹åŠ¿æ‰©æ•£/çˆ†ç‚¸
                if (state.handDistance > 0.1) {
                    tx += (Math.random() - 0.5) * explosionFactor;
                    ty += (Math.random() - 0.5) * explosionFactor;
                    tz += (Math.random() - 0.5) * explosionFactor;
                }

                // 3. è‡ªèº«è½»å¾®åŠ¨ç”»
                if (!state.isHandDetected) {
                    const wave = Math.sin(time + tx * 0.1) * 0.2;
                    tx += wave;
                    ty += wave;
                }

                // 4. ç‰©ç†æ’å€¼æ›´æ–°
                positions[px] += (tx - positions[px]) * 0.08;
                positions[py] += (ty - positions[py]) * 0.08;
                positions[pz] += (tz - positions[pz]) * 0.08;
            }

            geometry.attributes.position.needsUpdate = true;

            // --- æ—‹è½¬é€»è¾‘æ›´æ–° ---
            if (particles) {
                // å¹³æ»‘æ’å€¼åˆ°ç›®æ ‡è§’åº¦
                // æ‰‹åŠ¿æ§åˆ¶ä¼˜å…ˆ
                particles.rotation.x += (state.targetRotationX - particles.rotation.x) * 0.1;
                particles.rotation.y += (state.targetRotationY - particles.rotation.y) * 0.1;
                
                // æ³¨æ„ï¼šè¿™é‡Œç§»é™¤äº†åŸæœ¬çš„ particles.rotation.y += 0.002 (è‡ªåŠ¨æ—‹è½¬)
                // ä¹Ÿç§»é™¤äº†é¼ æ ‡æ§åˆ¶æ—‹è½¬ï¼Œå› ä¸ºå®¹æ˜“å†²çªã€‚å¦‚æœéœ€è¦é¼ æ ‡ä½œä¸ºfallbackï¼Œå¯ä»¥æ·»åŠ é€»è¾‘åˆ¤æ–­ã€‚
            }

            if(renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }
